<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Ismingizni kiriting</label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ismingiz xato kiritildi</div>
    <br/>
    <label for="yearOfBirth">Tug'ilgan yil kiriting</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Tugilgan yil xato kiritildi
    </div>
    <br/>
    <label for="parol">Parol kiriting</label>
    <input type="text" th:field="*{parol}" id="parol">
    <div style="color:red" th:if="${#fields.hasErrors('parol')}" th:errors="*{parol}">Parol xato kiritildi</div>
    <br/>
    <input type="submit" value="Ro'yhatdan o'tish">
</form>
</body>
</html>
